<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cats Against Catcalls</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
      
    
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">RECORDED</h1>
    </header>
      
    <!--Navigation bar at the bottom of the page-->
   <nav class="bar bar-tab">
      <a class="tab-item" href="pinpointed.html">
        <span class="icon icon-person"></span>
        <span class="tab-label">Pinpointed</span>
      </a>
       <a class="tab-item" href="new.html">
        <span class="icon icon-plus"></span>
        <span class="tab-label">New</span>
      </a>
    </nav>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        
        <!-- List of all recorded incidents-->
        
        <ul class="table-view">
            <li class="table-view-cell">Item 1 <button class="btn">Button</button></li>
            <li class="table-view-cell">Item 2 <button class="btn btn-primary">Button</button></li>
            <li class="table-view-cell">Item 3 <button class="btn btn-positive">Button</button></li>
            <li class="table-view-cell">Item 4 <button class="btn btn-negative">Button</button></li>
        </ul>
        
        <!-- Button to request SMS about legislation-->
        <button class="btn btn-positive btn-block">
            <span class="icon icon-left"></span>
            Help me!
        </button>
        
        
    </div>

  </body>
</html>
