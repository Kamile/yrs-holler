  <script type="text/javascript">
    var location_string = "";
        
        //make the request
        function httpGet(theUrl)
        {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", theUrl, true );
            xmlHttp.send( null );
            return xmlHttp.responseText;
        }
        
        location_string = httpGet('http://kamiliute.pythonanywhere.com/getcalls');
        
        //imagine we already have the string
        
        var lat_longs = location_string.split(" ");
        var locations = [];
        var latitudes = [];
        var longitudes = [];
        
        //alert(location_string);
        
        
        for (i=0; i< lat_longs.length; i++){
            if (i % 2 == 0) {
                latitudes.append(lat_longs[i]);
            }
            else {
                longitudes.append(lat_longs[i]);
            }
            
        }
        
        
        for (j=0; j < latitudes.length; j++){
            locations.append(['name', latitudes[j], longitudes[j], j]);
        }  
      
      
      
      
    var locations = [
      ['London', 51.5034, -0.1195, 4],
      ['Birmingham', 52.4831, -1.8936, 5],
      ['Nazeing', 51.7367, 0.0587, 3],
      ['Brighton', 50.8429, 0.1313, 2],
      ['Bristol', 51.4500, -2.5833, 1]
    ];
      
      //separate by space
      //separate into lan & long arrays by odd and even
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      center: new google.maps.LatLng(52.5362, -1.2744),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
      
    var infowindow = new google.maps.InfoWindow();
    var marker, i;
    var markers = new Array();
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
      markers.push(marker);
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
    function AutoCenter() {
      var bounds = new google.maps.LatLngBounds();
      $.each(markers, function (index, marker) {
      bounds.extend(marker.position);
      });
      map.fitBounds(bounds);
    }
    AutoCenter();
  </script>
